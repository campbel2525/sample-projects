<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>背景色切り替えボタン</title>
    <style>
        body {
            transition: background-color 0.3s ease;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: #fff;
        }

        /* クラス名と色の対応を修正 */
        .button-x {
            background-color: #3498db;
            /* 青 */
        }

        .button-y {
            background-color: #f1c40f;
            /* 黄 */
            color: #000;
        }

        .button-z {
            background-color: #e74c3c;
            /* 赤 */
        }
    </style>
</head>

<body>
    <h1>背景色切り替えサンプル</h1>
    <div class="button-container">
        <button class="button-x">背景を青にする (X)</button>
        <button class="button-y">背景を黄色にする (Y)</button>
        <button class="button-z">背景を赤にする (Z)</button>
    </div>

    <script>
        document.querySelector('.button-x').addEventListener('click', () => {
            document.body.style.backgroundColor = '#3498db';
        });
        document.querySelector('.button-y').addEventListener('click', () => {
            document.body.style.backgroundColor = '#f1c40f';
        });
        document.querySelector('.button-z').addEventListener('click', () => {
            document.body.style.backgroundColor = '#e74c3c';
        });
    </script>
</body>

</html>
