    question: |
      キアヌ・リーブスの代表作について教えてください
    reference: |
      キアヌ・リーブスの代表作には『スピード』（1994年）、『マトリックス』シリーズ（1999年〜）、『ジョン・ウィック』シリーズ（2014年〜）があります。特に『スピード』で国際的スターとなり、『マトリックス』で再ブレイクを果たし、『ジョン・ウィック』でアクションスターとしての地位を確立しました。

  - test_no: 2
    question: |
      キアヌ・リーブスの音楽活動について詳しく教えてください
    reference: |
      キアヌ・リーブスは1991年に結成されたグランジ・ロック・バンド「ドッグスター」でベースを担当していました。バンドはアルバム2枚を発表し、2002年の来日公演（岡山県倉敷市、1万人以上の観客）を最後に活動休止しました。その後「ベッキー」というバンドでも活動しましたが、2006年に音楽活動を休止。しかし2022年にドッグスターが活動を再開し、2023年には日本でも公演を行いました。

  - test_no: 3
    question: |
      キアヌ・リーブスの人柄や慈善活動について教えてください
    reference: |
      キアヌ・リーブスは「聖人」と呼ばれるほどの人格者として知られています。映画『マトリックス』の報酬の70％をガン研究に寄付し、ギャラの大部分を小児科病院や癌治療研究に寄付しています。また『マトリックス』三部作完結後には、映画に関わったクリエーター全員にハーレー・ダヴィッドソンをプレゼントするなど、謙虚で思いやりのある人柄で知られています。
